    <h1>Gift certificates</h1>
    <div class="contact-form">
        <form action="your-server-side-script" method="post">
            <input type="text" name="fullname" placeholder="FIRST NAME" required>
            <input type="email" name="email" placeholder="LAST NAME" required>
            <input type="tel" name="phone" placeholder="YOUR EMAIL" required>
            <input type="text" name="massage" placeholder="RECEIVER FIRST NAME">
            <input type="text" name="referral" placeholder="RECEIVER LAST NAME">
            <input type="text" name="referral" placeholder="RECEIVER EMAIL">
            <select name="giftAmount" id="giftAmount" multiple required>
                <option value="" disabled selected>Select amount(s)</option>
                <option value="50">$50</option>
                <option value="50">$60</option>
                <option value="50">$70</option>
                <option value="50">$80</option>
                <option value="50">$90</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
                <option value="200">$200</option>
            </select>
            <button type="submit">SEND</button>
        </form>
    </div>
